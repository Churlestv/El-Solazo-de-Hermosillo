<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Solazo de Hermosillo</title>
  <link rel="icon" type="image/png" href="new logo.jpg" />

  <!-- ‚úÖ Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ffb300;
      --accent-light: #ffd54f;
      --bg: #fffdf7;
      --text: #333;
      --card: rgba(255, 255, 255, 0.65);
      --shadow: rgba(0, 0, 0, 0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --accent: #ffca28;
        --accent-light: #ffe082;
        --bg: #1f1f1f;
        --text: #f5f5f5;
        --card: rgba(40, 40, 40, 0.65);
        --shadow: rgba(255, 255, 255, 0.05);
      }
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* ‚òÄÔ∏è Sol din√°mico */
    .sun-bg {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ffe57f 40%, transparent 70%);
      border-radius: 50%;
      filter: blur(20px);
      z-index: -1 !important;
      pointer-events: none;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--accent);
      color: white;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem;
      font-weight: 500;
      box-shadow: 0 2px 10px var(--shadow);
      z-index: 100;
    }

    header {
      margin-top: 4.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .controls {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input, button {
      border-radius: 12px;
      padding: 0.9rem;
      font-size: 1rem;
    }

    input {
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
      outline: none;
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }

    /* ‚úÖ Tarjeta clima */
    .weather-card {
      display: none;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 6px 20px var(--shadow);
      animation: fadeIn 0.4s ease;
    }
    .weather-card.visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      50% { transform: translateY(-8px); }
    }

    /* ‚úÖ Loader */
    #loader {
      display: none;
      margin-top: 2rem;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ‚úÖ Historial */
    .recent {
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.8;
      text-align: center;
    }

    /* ‚úÖ Bot√≥n inicio flotante */
    .icon-btn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: var(--accent);
      padding: .6rem .8rem;
      border-radius: 50%;
      color: #fff;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 12px var(--shadow);
      transition: .3s;
      z-index: 200;
    }
    .icon-btn:hover {
      background: var(--accent-light);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="sun-bg" id="sun"></div>

<nav>
  <span data-ciudad="Hermosillo">Hermosillo</span>
  <span data-ciudad="Ciudad Obreg√≥n">Obreg√≥n</span>
  <span data-ciudad="Nogales">Nogales</span>
  <span data-ciudad="San Luis Potos√≠">San Luis P</span>
  <span data-ciudad="Guaymas">Guaymas</span>
  <span data-ciudad="Caborca">Caborca</span>
</nav>

<header>El Solazo de Hermosillo</header>

<div class="container">
  <div class="controls">
    <button id="btnUbicacion">üìç Detectar mi ubicaci√≥n</button>
    <input id="busqueda" type="text" placeholder="Ve el clima en cualquier ciudad..." />
  </div>

  <div id="loader"></div>

  <div id="clima" class="weather-card">
    <h2 id="ciudad"></h2>
    <img id="icono" class="weather-icon">
    <h3 id="descripcion"></h3>
    <p><strong>üå°Ô∏è Temp:</strong> <span id="temp"></span> ¬∞C</p>
    <p><strong>üíß Humedad:</strong> <span id="humedad"></span>%</p>
    <p><strong>üí® Viento:</strong> <span id="viento"></span> km/h</p>
    <p><strong>üåÖ Amanecer:</strong> <span id="amanecer"></span></p>
    <p><strong>üåá Atardecer:</strong> <span id="atardecer"></span></p>
  </div>

  <div class="recent" id="recientes"></div>
</div>

<a href="index.html" class="icon-btn">üè†</a>

<footer>Hecho con ‚òÄÔ∏è desde Hermosillo</footer>

<script>
const apiKey = "d3999aed11a18dd42aa39605670eb42f";
const loader = document.getElementById("loader");
const card = document.getElementById("clima");
const recientesBox = document.getElementById("recientes");

/* ‚úÖ Animaci√≥n del sol */
window.addEventListener("scroll", () => {
  document.getElementById("sun").style.transform =
    `translate(-50%, ${window.scrollY * 0.3}px)`;
});

/* ‚úÖ Buscar con Enter */
busqueda.addEventListener("keypress", (e) => {
  if (e.key === "Enter") buscarCiudad(busqueda.value);
});

/* ‚úÖ Municipios */
document.querySelectorAll("nav span").forEach(el => {
  el.addEventListener("click", () => buscarCiudad(el.dataset.ciudad));
});

/* üìç Ubicaci√≥n */
btnUbicacion.addEventListener("click", () => {
  navigator.geolocation?.getCurrentPosition(
    p => obtenerClima(`lat=${p.coords.latitude}&lon=${p.coords.longitude}`),
    () => alertError("No se pudo obtener tu ubicaci√≥n")
  );
});

/* ‚úÖ Mostrar clima */
async function obtenerClima(param) {
  loader.style.display = "block";
  card.classList.remove("visible");

  try {
    const res = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?${param}&appid=${apiKey}&units=metric&lang=es`
    );
    const d = await res.json();

    if (d.cod !== 200) return alertError("Ciudad no encontrada");

    card.classList.add("visible");
    loader.style.display = "none";

    ciudad.textContent = d.name;
    descripcion.textContent = d.weather[0].description;
    temp.textContent = Math.round(d.main.temp);
    humedad.textContent = d.main.humidity;
    viento.textContent = (d.wind.speed * 3.6).toFixed(1);
    icono.src = `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;

    amanecer.textContent = new Date(d.sys.sunrise * 1000)
      .toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    atardecer.textContent = new Date(d.sys.sunset * 1000)
      .toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

    guardarReciente(d.name);

  } catch {
    alertError("Error al obtener datos del clima");
  }
}

function buscarCiudad(c) {
  if (!c.trim()) return;
  obtenerClima(`q=${c.trim()}`);
}

/* ‚úÖ Historial almacenamiento */
function guardarReciente(nombre) {
  let hist = JSON.parse(localStorage.getItem("recientes")) || [];
  if (!hist.includes(nombre)) {
    hist.unshift(nombre);
    if (hist.length > 4) hist.pop();
    localStorage.setItem("recientes", JSON.stringify(hist));
  }
  mostrarRecientes();
}

function mostrarRecientes() {
  let hist = JSON.parse(localStorage.getItem("recientes")) || [];
  if (!hist.length) return recientesBox.innerHTML = "";
  recientesBox.innerHTML = "üìå Recientes: " + hist.map(c =>
    `<span style='cursor:pointer;color:var(--accent);font-weight:500;' onclick='buscarCiudad("${c}")'>${c}</span>`
  ).join(" ¬∑ ");
}
mostrarRecientes();

/* ‚ùå Mensajes de error */
function alertError(msg) {
  loader.style.display = "none";
  card.classList.remove("visible");
  recientesBox.innerHTML = `<span style='color:red;'>${msg}</span>`;
}
</script>

</body>
</html>
