<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Solazo de Hermosillo</title>
  <link rel="icon" type="image/png" href="new logo.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ffb300;
      --accent-light: #ffd54f;
      --bg: #fffdf7;
      --text: #333;
      --card: rgba(255,255,255,0.65);
      --shadow: rgba(0,0,0,0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --accent: #ffca28;
        --accent-light: #ffe082;
        --bg: #1f1f1f;
        --text: #f5f5f5;
        --card: rgba(40,40,40,0.65);
        --shadow: rgba(255,255,255,0.05);
      }
    }

    body {
      position: relative; /* ‚úÖ sol ya no se sobrepone */
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      overflow-x: hidden;
      transition: background .3s, color .3s;
    }

    .sun-bg {
      position: fixed;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 520px;
      background: radial-gradient(circle, #ffe57f 35%, transparent 70%);
      filter: blur(35px);
      border-radius: 50%;
      z-index: -1;
      pointer-events: none;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--accent);
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: .8rem;
      font-weight: 500;
      box-shadow: 0 2px 10px var(--shadow);
      z-index: 100;
      cursor: pointer;
    }

    header {
      margin-top: 4.8rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .controls {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: .8rem;
    }

    input, button {
      border-radius: 12px;
      padding: .9rem;
      font-size: 1rem;
    }

    input {
      border: 1px solid #ccc;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
      outline: none;
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }

    .weather-card {
      display: none;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 6px 20px var(--shadow);
      animation: fadeIn .4s ease;
    }

    .weather-card.visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      50% { transform: translateY(-8px); }
    }

    #loader {
      display: none;
      margin-top: 2rem;
      width: 50px;
      height: 50px;
      border: 6px solid #eee;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .recent {
      margin-top: 1rem;
      font-size: .9rem;
      opacity: .9;
      text-align: center;
    }

    .icon-btn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: var(--accent);
      padding: .6rem .8rem;
      border-radius: 50%;
      color: #fff;
      font-size: 28px;
      text-decoration: none;
      transition: .3s;
      z-index: 200;
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      opacity: .7;
    }
  </style>
</head>
<body>

<div class="sun-bg" id="sun"></div>

<nav>
  <span data-ciudad="Hermosillo">Hermosillo</span>
  <span data-ciudad="Ciudad Obreg√≥n">Obreg√≥n</span>
  <span data-ciudad="Nogales">Nogales</span>
  <span data-ciudad="San Luis R√≠o Colorado">SLRC</span>
  <span data-ciudad="Guaymas">Guaymas</span>
  <span data-ciudad="Caborca">Caborca</span>
</nav>

<header>El Solazo de Hermosillo</header>

<div class="container">
  <div class="controls">
    <button id="btnUbicacion">üìç Detectar mi ubicaci√≥n</button>
    <input id="busqueda" type="text" placeholder="Clima en cualquier ciudad..." />
  </div>

  <div id="loader"></div>

  <div id="clima" class="weather-card">
    <h2 id="ciudad"></h2>
    <img id="icono" class="weather-icon" alt="Icono del clima">
    <h3 id="descripcion"></h3>
    <p><strong>üå° Temp:</strong> <span id="temp"></span> ¬∞C</p>
    <p><strong>üíß Humedad:</strong> <span id="humedad"></span>%</p>
    <p><strong>üí® Viento:</strong> <span id="viento"></span> km/h</p>
    <p><strong>üåÖ Amanecer:</strong> <span id="amanecer"></span></p>
    <p><strong>üåá Atardecer:</strong> <span id="atardecer"></span></p>
  </div>

  <div id="recientes" class="recent"></div>
</div>

<a href="index.html" class="icon-btn">üè†</a>

<footer>Hecho con ‚òÄÔ∏è desde Hermosillo</footer>

<script>
const apiKey = "d3999aed11a18dd42aa39605670eb42f";

// animaci√≥n sol scroll
window.addEventListener("scroll", () => {
  document.getElementById("sun").style.transform =
    `translate(-50%, ${window.scrollY * 0.25}px)`;
});

// enter search
document.getElementById("busqueda").addEventListener("keydown", e => {
  if (e.key === "Enter") buscarCiudad(e.target.value);
});

// nav click cities
document.querySelectorAll("nav span").forEach(e =>
  e.addEventListener("click", () => buscarCiudad(e.dataset.ciudad))
);

// ubicaci√≥n con fallback
document.getElementById("btnUbicacion").addEventListener("click", () => {
  if (!navigator.geolocation)
    return buscarPorIP();

  navigator.geolocation.getCurrentPosition(
    p => obtenerClima(`lat=${p.coords.latitude}&lon=${p.coords.longitude}`),
    () => buscarPorIP()
  );
});

// fallback ip
async function buscarPorIP() {
  try {
    const r = await fetch("https://ipapi.co/json/");
    const d = await r.json();
    buscarCiudad(d.city || "Hermosillo");
  } catch {
    alertError("No se pudo detectar ubicaci√≥n");
  }
}

// fetch clima
async function obtenerClima(params) {
  mostrarLoader(true);

  try {
    const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?${params}&appid=${apiKey}&units=metric&lang=es`);
    const d = await r.json();

    if (d.cod !== 200) return alertError("Ciudad no encontrada");

    renderClima(d);
    guardarReciente(d.name);

  } catch {
    alertError("Error al obtener datos");
  }
}

// render clima
function renderClima(d) {
  document.getElementById("ciudad").textContent = d.name;
  document.getElementById("descripcion").textContent = d.weather[0].description;
  document.getElementById("temp").textContent = Math.round(d.main.temp);
  document.getElementById("humedad").textContent = d.main.humidity;
  document.getElementById("viento").textContent = (d.wind.speed * 3.6).toFixed(1);
  document.getElementById("icono").src = `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;
  document.getElementById("amanecer").textContent = formatoHora(d.sys.sunrise);
  document.getElementById("atardecer").textContent = formatoHora(d.sys.sunset);

  mostrarLoader(false);
  document.getElementById("clima").classList.add("visible");
}

function formatoHora(t) {
  return new Date(t * 1000).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}

// busqueda texto
function buscarCiudad(c) {
  c = c.trim();
  if (!c) return;
  obtenerClima(`q=${c}`);
}

// historial
function guardarReciente(n) {
  let h = JSON.parse(localStorage.getItem("recientes")) || [];
  h = [n, ...h.filter(x => x !== n)].slice(0, 5);
  localStorage.setItem("recientes", JSON.stringify(h));
  mostrarRecientes();
}

function mostrarRecientes() {
  let h = JSON.parse(localStorage.getItem("recientes")) || [];
  document.getElementById("recientes").innerHTML =
    h.length ? `üìå Recientes: ${h.map(c =>
      `<span style='cursor:pointer;color:var(--accent);font-weight:600' onclick='buscarCiudad("${c}")'>${c}</span>`
    ).join(" ¬∑ ")}` : "";
}
mostrarRecientes();

// errores
function alertError(msg) {
  mostrarLoader(false);
  document.getElementById("clima").classList.remove("visible");
  document.getElementById("recientes").innerHTML =
    `<span style="color:red">${msg}</span>`;
}

function mostrarLoader(s) {
  document.getElementById("loader").style.display = s ? "block" : "none";
}
</script>
</body>
</html>
