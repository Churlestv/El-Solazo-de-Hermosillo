<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Solazo de Hermosillo</title>
  <link rel="icon" type="image/png" href="New Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">

  <style>
    :root {
      --accent: #ffb300;
      --accent-light: #ffd54f;
      --bg: #fffdf7;
      --text: #333;
      --card: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    .sun-bg {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      height: 380px;
      background: radial-gradient(circle, #ffe57f 40%, transparent 70%);
      border-radius: 50%;
      filter: blur(20px);
      z-index: -1;
      transition: background 0.5s ease;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--accent);
      color: white;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem;
      font-weight: 500;
      box-shadow: 0 2px 10px var(--shadow);
      z-index: 10;
      flex-wrap: wrap;
    }

    header {
      margin-top: 4.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .controls {
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input, button {
      border-radius: 12px;
      padding: 0.9rem;
      font-size: 1rem;
    }

    input {
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
      outline: none;
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }

    .weather-card {
      display: none;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 6px 20px var(--shadow);
      animation: fadeIn 0.4s ease;
    }

    .weather-card.visible { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float { 50% { transform: translateY(-8px); } }

    #forecast {
      display: none;
      width: 100%;
      max-width: 480px;
      margin-top: 1rem;
      gap: .7rem;
      overflow-x: auto;
      justify-content: space-between;
    }

    #forecast.visible {
      display: flex;
    }

    .day {
      background: var(--card);
      border-radius: 14px;
      padding: .7rem;
      text-align: center;
      flex: 1;
      min-width: 90px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .day img {
      width: 60px;
      height: 60px;
    }

    #loader {
      display: none;
      margin-top: 2rem;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      opacity: 0.7;
    }

    /* üè† Bot√≥n flotante de inicio */
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      border: none;
      border-radius: 70%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 12px var(--shadow);
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeIn 0.6s ease;
    }

    .home-btn:hover {
      background: var(--accent-light);
      transform: scale(1.1);
    }

    /* üì± Responsivo */
    @media (max-width: 768px) {
      header { font-size: 1.5rem; }
      nav { font-size: 0.9rem; gap: 0.6rem; }
      .weather-card { padding: 1.3rem; }
      .day { min-width: 80px; }
    }
  </style>
</head>
<body>

<div class="sun-bg" id="sun"></div>

<nav>
  <span data-ciudad="Hermosillo">Hermosillo</span>
  <span data-ciudad="Ciudad Obreg√≥n">Obreg√≥n</span>
  <span data-ciudad="Nogales">Nogales</span>
  <span data-ciudad="Guaymas">Guaymas</span>
  <span data-ciudad="Caborca">Caborca</span>
</nav>

<header>El Solazo de Hermosillo</header>

<div class="container">
  <div class="controls">
    <button id="btnUbicacion"><i class="lucide lucide-map-pin"></i> Detectar mi ubicaci√≥n</button>
    <input id="busqueda" type="text" placeholder="Buscar ciudad..." />
  </div>

  <div id="loader"></div>

  <div id="clima" class="weather-card">
    <h2 id="ciudad"></h2>
    <img id="icono" class="weather-icon">
    <h3 id="descripcion"></h3>
    <p><i class="lucide lucide-thermometer-sun"></i> <strong>Temp:</strong> <span id="temp"></span> ¬∞C</p>
    <p><i class="lucide lucide-droplets"></i> <strong>Humedad:</strong> <span id="humedad"></span>%</p>
    <p><i class="lucide lucide-wind"></i> <strong>Viento:</strong> <span id="viento"></span> km/h</p>
    <p><i class="lucide lucide-sunrise"></i> <strong>Amanecer:</strong> <span id="amanecer"></span></p>
    <p><i class="lucide lucide-sunset"></i> <strong>Atardecer:</strong> <span id="atardecer"></span></p>
  </div>

  <div id="forecast"></div>
</div>

<!-- üè† Bot√≥n flotante -->
<button class="home-btn" onclick="window.location.href='index.html'" title="Volver al inicio">
  <span>üè†</span>
</button>

<footer>Que solazo <i class="lucide lucide-sun"></i> en Hermosillo</footer>

<!-- ‚úÖ Script Lucide -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();

  const apiKey = "d3999aed11a18dd42aa39605670eb42f";
  const loader = document.getElementById("loader");
  const card = document.getElementById("clima");
  const forecastEl = document.getElementById("forecast");
  const sun = document.getElementById("sun");
  const btnUbicacion = document.getElementById("btnUbicacion");
  const busqueda = document.getElementById("busqueda");
  const ciudad = document.getElementById("ciudad");
  const descripcion = document.getElementById("descripcion");
  const temp = document.getElementById("temp");
  const humedad = document.getElementById("humedad");
  const viento = document.getElementById("viento");
  const icono = document.getElementById("icono");
  const amanecer = document.getElementById("amanecer");
  const atardecer = document.getElementById("atardecer");

  // üé® Tema din√°mico seg√∫n hora
  function ajustarTemaPorHora() {
    const h = new Date().getHours();
    if (h >= 6 && h < 12) {
      document.body.style.background = "#fff8e1";
      sun.style.background = "radial-gradient(circle, #ffecb3 40%, transparent 70%)";
    } else if (h >= 12 && h < 18) {
      document.body.style.background = "#fff3e0";
      sun.style.background = "radial-gradient(circle, #ffd54f 40%, transparent 70%)";
    } else {
      document.body.style.background = "#1e1e2f";
      document.body.style.color = "#f1f1f1";
      sun.style.background = "radial-gradient(circle, #90caf9 20%, transparent 70%)";
    }
  }
  ajustarTemaPorHora();

  // üìç Detectar ubicaci√≥n
  btnUbicacion.addEventListener("click", () => {
    navigator.geolocation?.getCurrentPosition(async pos => {
      const { latitude, longitude } = pos.coords;
      const geo = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${latitude}&lon=${longitude}&limit=1&appid=${apiKey}`);
      const [loc] = await geo.json();
      obtenerClima(`lat=${latitude}&lon=${longitude}`, loc.name);
    }, () => alertError("No se pudo obtener tu ubicaci√≥n"));
  });

  // üîç Buscar ciudad
  busqueda.addEventListener("keypress", e => e.key === "Enter" && buscarCiudad(busqueda.value));
  document.querySelectorAll("nav span").forEach(el => el.addEventListener("click", () => buscarCiudad(el.dataset.ciudad)));

  function buscarCiudad(c) {
    if (!c.trim()) return;
    obtenerClima(`q=${c.trim()}`);
  }

  // ‚òÄÔ∏è Obtener clima actual
  async function obtenerClima(param, nameOverride = null) {
    loader.style.display = "block";
    card.classList.remove("visible");
    forecastEl.classList.remove("visible");

    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?${param}&appid=${apiKey}&units=metric&lang=es`);
      const d = await res.json();
      if (d.cod !== 200) throw new Error("Ciudad no encontrada");

      loader.style.display = "none";
      card.classList.add("visible");

      ciudad.textContent = nameOverride || d.name;
      descripcion.textContent = d.weather[0].description;
      temp.textContent = Math.round(d.main.temp);
      humedad.textContent = d.main.humidity;
      viento.textContent = (d.wind.speed * 3.6).toFixed(1);
      icono.src = `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;
      amanecer.textContent = new Date(d.sys.sunrise * 1000).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      atardecer.textContent = new Date(d.sys.sunset * 1000).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

      obtenerPronostico(d.name);

    } catch (err) {
      alertError(err.message);
    }
  }

  // üìÜ Pron√≥stico
  async function obtenerPronostico(ciudad) {
    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${ciudad}&appid=${apiKey}&units=metric&lang=es`);
      const data = await res.json();
      if (data.cod !== "200") return;

      const daysMap = {};
      data.list.forEach(item => {
        const date = new Date(item.dt * 1000).toLocaleDateString("es-MX", { weekday: "short" });
        if (!daysMap[date]) daysMap[date] = [];
        daysMap[date].push(item);
      });

      const keys = Object.keys(daysMap).slice(0, 5);
      forecastEl.innerHTML = keys.map(k => {
        const list = daysMap[k];
        const max = Math.max(...list.map(i => i.main.temp_max));
        const min = Math.min(...list.map(i => i.main.temp_min));
        const icon = list[0].weather[0].icon;
        const desc = list[0].weather[0].description;
        return `
          <div class="day">
            <h4>${k}</h4>
            <img src="https://openweathermap.org/img/wn/${icon}.png">
            <p>${desc}</p>
            <p><strong>${Math.round(max)}¬∞ / ${Math.round(min)}¬∞</strong></p>
          </div>`;
      }).join("");

      forecastEl.classList.add("visible");
    } catch {
      console.log("Error al obtener pron√≥stico");
    }
  }

  function alertError(msg) {
    loader.style.display = "none";
    card.classList.remove("visible");
    forecastEl.classList.remove("visible");
    alert(msg);
  }
</script>
</body>
</html>
