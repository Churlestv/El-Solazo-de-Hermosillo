<script>
// üßë‚Äçüíº Credenciales predefinidas del administrador
const ADMIN_USER = {
  email: "adminprueba@elsolazo.com",
  password: "AlexisMonta√±o",
  role: "admin",
  permissions: {
    editNews: true,
    deleteNews: true,
    viewDashboard: true,
    manageUsers: true,
    modifyDatabase: false // ‚ùå no puede tocar la base de datos
  }
};

// üîê Manejador del formulario de login
document.getElementById("login-form").addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("login-email").value.trim();
  const pass = document.getElementById("login-pass").value.trim();

  // Verificar si es el admin
  if (email === ADMIN_USER.email && pass === ADMIN_USER.password) {
    localStorage.setItem("user", JSON.stringify(ADMIN_USER));
    localStorage.setItem("role", "admin");
    alert("Bienvenido, Alexis.");
    document.getElementById("login-modal").style.display = "none";
    document.getElementById("admin-link").hidden = false;
    return;
  }

  // Si no es admin ‚Üí usuario normal
  alert("credenciales incorrectas.");
});

// üö™ Ingreso como invitado
document.getElementById("login-guest").addEventListener("click", () => {
  localStorage.setItem("user", JSON.stringify({ role: "guest" }));
  localStorage.setItem("role", "guest");
  alert("Has ingresado como invitado.");
  document.getElementById("login-modal").style.display = "none";
});

// üß≠ Mostrar bot√≥n admin si ya hay sesi√≥n activa
window.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("user"));
  if (user && user.role === "admin") {
    document.getElementById("admin-link").hidden = false;
  }
});
</script>
